<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <title>Upload and Add Image to Row</title>
  <style>
    .image-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .image-item {
      width: 150px;
      height: 150px;
      border: 1px solid #ddd;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f8f8f8;
      overflow: hidden;
    }
    .image-item img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h3>Upload Image and Add to Row</h3>
    
    <!-- Upload Form -->
    <form id="image-form">
      <input type="file" id="image-input" accept="image/*">
      <button type="submit">Add Image</button>
    </form>
    
    <!-- Row to display images -->
    <div class="image-row row" id="image-row">
      <!-- Uploaded images will appear here -->
    </div>
  </div>

  <script>
    // References to input, form, and image row
    const imageInput = document.getElementById('image-input');
    const imageForm = document.getElementById('image-form');
    const imageRow = document.getElementById('image-row');

    // Handle form submission
    imageForm.addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form from refreshing the page

      const file = imageInput.files[0]; // Get the selected file
      if (file) {
        // Create a URL for the selected image
        const imageUrl = URL.createObjectURL(file);

        // Create a new div for the image
        const imageItem = document.createElement('div');
        imageItem.classList.add('image-item');

        // Create the img element
        const imgElement = document.createElement('img');
        imgElement.src = imageUrl;

        // Add the img element to the div
        imageItem.appendChild(imgElement);

        // Append the new image div to the row
        imageRow.appendChild(imageItem);

        // Clear the input for the next image
        imageInput.value = '';
      } else {
        alert('Please select an image first!');
      }
    });
  </script>
</body>
</html>
